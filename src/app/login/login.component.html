<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Sign in with</small>
              </div>
              <div class="btn-wrapper text-center">

                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form" [formGroup]="loginForm">
                <div class="form-group"
                     [class.has-danger]="loginForm.controls.email.touched && (loginForm.controls.email?.errors?.email || loginForm.controls.email.errors?.required)">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control"
                           [class.is-invalid]="loginForm.controls.email.touched && (loginForm.controls.email?.errors?.email || loginForm.controls.email.errors?.required)"
                           formControlName="email" placeholder="ex: email@domain.com" type="email"
                           required="">

                  </div>
                </div>
                <div class="form-group" [class.has-danger]="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control"
                           [class.is-invalid]="loginForm.controls.password.touched && loginForm.controls.password?.errors?.required"
                           type="password" placeholder="Password"
                           formControlName="password"
                           required="">

                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <!--<button type="button" class="btn btn-dark my-4"-->
                          <!--(click)="loginTest(2)">Test Login</button>-->
                  <button type="button" class="btn btn-primary my-4" [disabled]="!loginForm.valid"
                          (click)="login()">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Forgot password?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" class="text-light">
                <small>Create new account</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
