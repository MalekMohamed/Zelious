<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-1 shape-primary alpha-4">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section">
        <div class="container-fluid pt-lg-md">
            <div class="card card-profile shadow mt--300">
                <div class="px-4">
                    <div class="row justify-content-center">

                        <!--<div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">-->
                        <!--<div class="card-profile-actions py-4 mt-lg-0">-->
                        <!--<a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>-->
                        <!--<a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="col-lg-4 order-lg-1">
                            <div class="card-profile-stats d-flex justify-content-center">
                                <div>
                                    <span class="heading">{{myOrders.length}}</span>
                                    <span class="description">Orders</span>
                                </div>
                                <div class="pull-right">
                                    <span class="heading">{{client.name}}</span>
                                    <span class="description">Cairo, Egypt</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 py-5 border-top">
                        <div class="row  justify-content-center ">
                            <div class="col-lg-9">
                                <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Link</th>
                                        <th scope="col">Qty</th>
                                        <th scope="col">Created At</th>
                                        <th scope="col">Notes</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let order of myOrders ">
                                        <td scope="row">{{order.id}}</td>
                                        <td><a placement="top" target="_blank" ngbTooltip="Click to show" [href]="order.link">{{order.link}}</a>  </td>
                                        <td>{{order.qty | number}}</td>
                                        <td>{{order.createdAt}}</td>
                                        <td>{{order.note}}</td>
                                        <td>
                                            <button class="btn btn-dark">View</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
